<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- include head.html -%}
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fafbfc;
      }
      .content {
        max-width: 900px;
        margin: 2em auto 0 auto;
        padding: 2em 1.5em;
        background: #fff;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        min-height: 70vh;
      }
      footer {
        color: #888;
        font-size: 0.95em;
        margin-top: 2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    {% include header.html %}
    <div class="content">
      {{ content }}
      {% include footer.html %}
    </div>
  </body>
</html>
