<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- include head.html -%}
    <style>
      body { display: flex; min-height: 100vh; margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #fafbfc;}
      .sidebar {
        width: 220px;
        background: #f5f5f5;
        padding: 2em 1em;
        box-shadow: 2px 0 8px rgba(0,0,0,0.04);
        min-height: 100vh;
        position: sticky;
        top: 0;
      }
      .sidebar ul { list-style: none; padding: 0; }
      .sidebar li { margin-bottom: 1.2em; }
      .sidebar a { text-decoration: none; color: #222; font-weight: 600; }
      .sidebar a:hover { color: #007acc; }
      .content { flex: 1; padding: 2em 3vw; max-width: 800px; margin: auto; }
      footer { color: #888; font-size: 0.95em; margin-top: 2em; text-align: center; }
    </style>
  </head>
  <body>
    {%- include sidebar.html -%}
    <div class="content">
      {{ content }}
      {%- include footer.html -%}
    </div>
  </body>
</html>
