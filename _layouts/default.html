<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- include head.html -%}
    <style>
      body {
        display: flex;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fafbfc;
      }
      .sidebar {
        width: 200px;
        background: #f5f5f5;
        padding: 2em 1em;
        box-shadow: 2px 0 8px rgba(0,0,0,0.04);
        min-height: 100vh;
        /* No position: sticky or fixed */
      }
      .content {
        flex: 1;
        padding: 2em 1.5em;
        max-width: 900px;
        margin: 0 auto;
        min-height: 100vh;
      }
      footer {
        color: #888;
        font-size: 0.95em;
        margin-top: 2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    {% include sidebar.html %}
    <div class="content">
      {{ content }}
      {% include footer.html %}
    </div>
  </body>
</html>
